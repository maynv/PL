<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-1"> Search</div>
            <div class="col-md-1">
                <input type="text" name="" id="" placeholder="searching..."
                       [(ngModel)]='listFilter' >
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h6> Filtered by {{listFilter}}</h6>
            </div>
        </div>
        <div class="table-responsive">
            <table  class="table"
                    *ngIf = 'products && products.length' >
                <thead>
                    <tr>
                        <td>
                            <button class="btn btn-primary" 
                                    (click) = 'toogleImage()' >
                                    {{__showImage ? "Hide" : "Show"}} Image
                            </button>
                        </td>
                        <td> Product </td>
                        <td> Code </td>
                        <td> Available </td>
                        <td> Price </td>
                        <td> Rating</td>
                        <td> Delete</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of filteredProducts">
                        <td>
                            <img 
                                 *ngIf ='__showImage'
                                 src="images/{{x.productImageUrl}}" alt="image"
                                 [title]="x.productName"
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]="imageMargin">
                        </td>
                        <td>{{ x.productName }}</td>
                        <td>{{ x.productCode |convertToSpace:' ' }}</td>
                        <td>{{ x.releaseDate | date}}</td>
                        <td>{{ x.productPrice | currency : '$' : symbol : '1.2-2'}}</td>
                        <td>{{ x.productRating}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" 
                                    (click)='productDelete'>
                                <span class="glyphicon glyphicon-trash">Trash</span> 
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div >
                <button class="row-sm-22" class="btn btn-primary"> Add</button>
            </div>
        </div>
    </div>
</div>
